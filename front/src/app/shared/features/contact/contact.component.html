<p-card header="Contact" class="block m-2 text-center">
</p-card>
<form [formGroup]="contactForm" (ngSubmit)="submitForm()" class="contact-form">
  <div class="form-group">
    <label for="email">Email</label>
    <input id="email" type="email" formControlName="email" required>
    <div class="error" *ngIf="contactForm.get('email')?.invalid">Email invalide</div>
  </div>

  <div class="form-group">
    <label for="message">Message</label>
    <textarea id="message" formControlName="message" rows="4" required></textarea>
    <div class="error" *ngIf="contactForm.get('message')?.invalid">Le message est requis et doit être inférieur à 300 caractères</div>
  </div>

  <button type="submit" class="btn btn-primary" [disabled]="!contactForm.valid">
    Envoyer
  </button>

</form>
<div *ngIf="messageSent" class="success-message"   >Demande de contact envoyée avec succès</div>
